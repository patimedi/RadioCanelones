<html>

<head>
    <title>Radio Canelones</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header class="header">
        <a href="../index.html"><img src="../imagenes/logo.png" alt="logo institución de la radio"></a>
        <!--menu-->

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-naranja">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="../Paginas/programacion.html">Programación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Paginas/punto_de_vista.html">Punto de Vista</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Paginas/4pm.html">4 PM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Paginas/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Fin menu-->
    </header>

    <main class="main">
        <section class="hero">
            <div>
                <h1>Escuchá la radio en vivo</h1>
                <audio id="stream" controls preload="auto" style="width: 800px;">
                    <source src="https://sslstreaming.com/8064/;" type="audio/mpeg">
                </audio>
            </div>
        </section>

        <section class="noticias">
            <h2>Comunicate con nosotros</h2>
            <section>
                <div>
                    <form action=""></form>
                    <label for="nombrecompleto">Nombre completo: </label>
                    <input type="text" name="nombrecompleto">
                    <label for="correlectronico">Mail: </label>
                    <input type="text" email="correoelectronico">
                    <label for="comentarios">Comentarios: </label>
                    <textarea name="comentarios" cols="30" rows="10"></textarea>
                    <input type="submit">
                </div>
            </section>

            <br>

    </main>

    <footer class="footer">
        <img src="../imagenes/Logo.png" alt="Logo radio">
        <div>
            <h4> Seguinos en las redes sociales </h4>
            <ul>
                <li><a href="https://www.facebook.com/radiocanelones/"><img src="../imagenes/facebook.png" alt=""></a>
                </li>
                <li><a href="https://www.instagram.com/radiocanelones/?hl=es"><img src="../imagenes/instagram.png"
                            alt=""></a></li>
                <li><a href="https://twitter.com/RadioCanelones?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img
                            src="../imagenes/twitter.png" alt=""></a></li>
            </ul>
        </div>
    </footer>
    <script src="../js/bootstrap.js"></script>
</body>
