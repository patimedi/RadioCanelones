<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Canelones 1570 am | Contacto</title>
    <meta name="keywords" content="radio canelones, radio, comunicacion, canelones, 1570 am, radio en vivo">
    <meta name="descripcion"
        content="Contactate con la radio a través de nuestros caneles oficiales, mail, redes sociales y whatsapp">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <a href="../index.html"><img src="../imagenes/logoNuevo.png" alt="logo institución de la radio"></a>
        <!--menu-->

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-naranja">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="../Paginas/programacion.html">Programación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Paginas/punto_de_vista.html">Punto de Vista</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Paginas/4pm.html">4 PM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Paginas/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Fin menu-->
    </header>

    <main class="main">

        <section class="noticias">
            <h3>Escuchá la radio en vivo</h3>
            <audio id="stream" controls preload="auto" style=>
                <source src="https://sslstreaming.com/8064/;" type="audio/mpeg">
            </audio>
            <div>
                <h2>Comunicate con nosotros</h2>
            </div>
            <section class="container">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Nombre Completo</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@ejemplo.com">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Comentarios</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-naranja">Enviar</button>
                    </div>
                </form>
                <br>
    </main>

    <footer class="footer">
        <img src="../imagenes/logoNuevo.png" alt="Logo radio">
        <div>
            <h3> Seguinos en las redes sociales </h3>
            <ul>
                <li><a href="https://www.facebook.com/radiocanelones/"><img src="../imagenes/facebook.png"
                            alt="logo de facebook"></a>
                </li>
                <li><a href="https://www.instagram.com/radiocanelones/?hl=es"><img src="../imagenes/instagram.png"
                            alt="logo de instagram"></a></li>
                <li><a href="https://twitter.com/RadioCanelones?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img
                            src="../imagenes/twitter.png" alt="logo de twitter"></a></li>
            </ul>
        </div>
    </footer>
    <script src="../js/bootstrap.js"></script>
</body>

</html>
