    <title>Radio Canelones</title>
    <link rel="stylesheet" href="../estilos.css">
</head>

<body>
    <header class="header">
        <img src="../imagenes/Logo.png" alt="logo institución de la radio">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="programacion.html">Programación</a></li>
                <li><a href="punto_de_vista.html">Punto de Vista</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div>
                <h1>Escuchá la radio en vivo</h1>
                <audio id="stream" controls preload="auto" style="width: 800px;">
                    <source src="https://sslstreaming.com/8064/;" type="audio/mpeg">
                </audio>
            </div>
        </section>

        <section class="recientes_uno">
            <h2>Comunicate con nosotros</h2>
            <section>
                <div>
                    <form action=""></form>
                    <label for="nombrecompleto">Nombre completo: </label>
                    <input type="text" name="nombrecompleto">
                    <label for="correlectronico">Mail: </label>
                    <input type="text" email="correoelectronico">
                    <label for="comentarios">Comentarios: </label>
                    <textarea name="comentarios" cols="30" rows="10"></textarea>
                    <input type="submit">
                </div>
            </section>

            <br>

    </main>

    <footer class="footer">
        <img src="../imagenes/Logo.png" alt="Logo radio">
        <div>
            <h4> Seguinos en las redes sociales </h4>
            <ul>
                <li><a href="https://www.facebook.com/radiocanelones/"><img src="../imagenes/facebook.png" alt=""></a>
                </li>
                <li><a href="https://www.instagram.com/radiocanelones/?hl=es"><img src="../imagenes/instagram.png"
                            alt=""></a></li>
                <li><a href="https://twitter.com/RadioCanelones?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img
                            src="../imagenes/twitter.png" alt=""></a></li>
            </ul>
        </div>
    </footer>
