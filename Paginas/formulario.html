<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Radio Canelones 1570 am | membresía</title>

<section>
    <form class="formulario">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Ingresá tu correo electrónico</div>
        </div>

        <select id="selectMembresias" class="form-select" aria-label="Default select example">
            <option selected>Selecciona tu membresía</option>
            <option value="oro">Oro</option>
            <option value="plata">Plata</option>
          </select>

          <select id="costoMembresias" class="form-select" aria-label="Default select example">
            <option selected>Costo</option>
            <option value="990">Oro - $ 990</option>
            <option value="675">Plata - $ 675</option>   
          </select>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Guardar datos</label>
        </div>
        <button type="submit" id="Enviar" class="btn bg-naranja">Enviar</button>
    </form>
</section>
